<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Character Print</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Source Code Pro', "Courier New", Courier, monospace !important;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      overflow: hidden; /* Prevent scrolling */
    }
    #output {
      font-size: 20px;
      white-space: pre-wrap;
      font-family: 'Source Code Pro', "Courier New", Courier, monospace !important;
      padding: 10px; /* Add padding for better appearance */
    }
    /* Responsive styles for smaller screens */
    @media (max-width: 600px) {
      #output {
        font-size: 12px; /* Smaller font size */
      }
    }
    @media (max-width: 400px) {
      #output {
        font-size: 8px; /* Even smaller font size for very small screens */
      }
    }
  </style>
</head>
<body>

  <div id="output"></div>

  <script>
    const message = `
    _     __        __   _       ____                  _ 
   / \\    \\ \\      / /__| |__   |  _ \\ __ _  __ _  ___| |
  / _ \\    \\ \\ /\\ / / _ \\ '_ \\  | |_) / _\` |/ _\` |/ _ \\ |
 / ___ \\    \\ V  V /  __/ |_) | |  __/ (_| | (_| |  __/_|
/_/   \\_\\    \\_/\\_/ \\___|_.__/  |_|   \\__,_|\\__, |\\___(_)
                                            |___/        
    `;
    
    let index = 0;
    const outputElement = document.getElementById('output');

    function printCharacter() {
      if (index < message.length) {
        outputElement.textContent += message.charAt(index);
        index++;
        setTimeout(printCharacter, 20); // Delay of 20ms for each character
      }
    }

    // Start printing the message with a slight delay for safety
    setTimeout(printCharacter, 100);
  </script>

</body>
</html>
